<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> <!--Arquivo CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!--Arquivo de fonte de texto-->
    <link rel="icon" type="png" href="./LogoTipoSystem.png"> <!--Ícone do navegador-->
    <title>Login</title> <!--Título do navegador-->
</head>
<body>
    <header></header> <!--Cabeçalho-->

    <section class="container"> <!--Bloco do login-->
        <div class="telaLogin"> <!--Tela-->
            <div class="textoLogin">Login</div> <!--Texto-->
            <form class="formLogin"> <!--Formulário para receber os e-mails-->
                <label for="usuarioEmail">E-mail:</label>
                <input type="email" placeholder="Informe seu e-mail" name="emailLogin" id="usuarioEmail" required> <!--Input para digitar o e-mail-->
                <button type="submit" class="botaoLogin" id="botaoUsuario">Entrar</button> <!--Botão para redirecionar a página-->
            </form>
        </div>
    </section>

    <footer class="rodape"> <!--Rodapé--> 
        <p>&copy; 2024 Meu Sistema. Todos os direitos reservados.</p> <!--Texto-->
    </footer>
</body>
<script src="./script.js"></script> <!--Arquivo JavaScript-->
</html>
